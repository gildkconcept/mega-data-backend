services:
  - type: web
    name: mega-data-backend
    env: node
    region: frankfurt
    buildCommand: npm ci --only=production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: data
      mountPath: /data
      sizeGB: 1