# backend/render.yaml
services:
  - type: web
    name: mega-data-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME_1
        value: admin
      - key: ADMIN_PASSWORD_1
        value: Admin123!
      - key: ADMIN_USERNAME_2
        value: superadmin
      - key: ADMIN_PASSWORD_2
        value: SuperAdmin123!