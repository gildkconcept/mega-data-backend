services:
  - type: web
    name: mega-data-backend
    env: node
    region: frankfurt  # ou: oregon, ohio, singapore
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME_1
        value: Pasteur Abel Ak√©
      - key: ADMIN_PASSWORD_1
        value: Admin12345
    healthCheckPath: /api/health
    disk:
      name: data
      mountPath: /data
      sizeGB: 1